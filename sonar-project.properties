# Project core settings
sonar.projectKey=primer-sdk-ios
sonar.organization=tino-primer
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Specifying repo core language
sonar.language=swift

# Ignoring C types langs
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

sonar.sources=Sources/PrimerSDK/
sonar.tests=Tests/PrimerSDK_Tests/

# Reporting Coverage
sonar.core.codeCoveragePlugin=cobertura
sonar.swift.coverage.reportPath=fastlane/test_output/cobertura.xml